<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora de média</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
        <img class="page-logo"
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            alt="imersão dev alura">

        <input id="primeira-nota" type="number" placeholder="Primeira nota">
        <input id="segunda-nota"  type="number" placeholder="Segunda nota">
        <input id="terceira-nota" type="number" placeholder="Terceira nota">
        <input id="quarta-nota" type="number" placeholder="Quarta nota">


        <button class="verificar"  type="submit">VERIFICAR</button>

        <p class="result">Sua nota é 0</p>

    </div>
    <!--conteiner-->

    <script src="js/script.js"></script>
</body>

</html>
